<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

<header class="col-12 bg-success">
    <h1 class="text-center text-light">Movies</h1>
</header>

<div class="row my-1">
    <div class="col ms-1">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createMovieModal">Crear</button>
    </div>
</div>

<div id="moviesContainer" class="row"></div>

<div class="modal fade" id="createMovieModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createMovieForm" class="row">
                    <div class="mb-3">
                        <label for="movieName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="movieName" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieSynopsis" class="form-label">Synopsis</label>
                        <textarea class="form-control" id="movieSynopsis" rows="2" required></textarea>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="movieGenre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="movieGenre" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="movieDuration" class="form-label">Duration</label>
                        <input type="number" class="form-control" id="movieDuration" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieDirector" class="form-label">Director</label>
                        <input type="text" class="form-control" id="movieDirector" required>
                    </div>
                    <div class="mb-3">
                        <label for="movieActors" class="form-label">Actors</label>
                        <input type="text" class="form-control" id="movieActors" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="createMovieForm" class="btn btn-primary">Create movie</button>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
